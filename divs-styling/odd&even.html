<!DOCTYPE html>
<html >
<head>
    <title>Exercise #9</title>
    <style>
     
        section div  {
            display: inline-block;
            padding: 35px;
            border: 1px solid black;
            margin-right: 10px; 
            background-color: red;
            margin-bottom: 20px;

                     }


        section .even{
            display: none;
         
                     }


    </style>
</head>

<body>

    <h1>Hide even Num. from 1 to 10 ! </h1>
   <br>
    <section>
        <div class="odd">1</div>
        <div class="even">2</div>
        <div class="odd">3</div>
        <div class="even">4</div>
        <div class="odd">5</div>
        <div class="even">6</div>
        <div class="odd">7</div>
        <div class="even">8</div>
        <div class="odd">9</div>
        <div class="even">10</div>
        <br> <hr>
    </section>


</body>
</html>
