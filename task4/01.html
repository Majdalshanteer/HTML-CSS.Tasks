<html>
<head>
    <style>
        table {
            border-spacing: 10px;
  
        }

        
        td{
            border:2px solid black;
            padding:8px;
            border-radius: 8px;
            border-spacing:10px;
            box-shadow: 5px 5px 8px #acacac;

        }
    </style>
</head>
<body>
<h2>Table Styling</h2>

<table>
    <tr>
        <td>Row 1, Col 1 </td>
        <td>Row 1, Col 2 </td>
        <td>Row 1, Col 3 </td>
    </tr>
    <tr>
        <td>Row 2, Col 1 </td>
        <td>Row 2, Col 2 </td>
        <td>Row 2, Col 3 </td>
    </tr>

</table>
</body>
</html>
